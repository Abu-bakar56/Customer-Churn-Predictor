<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>

<body>
    <nav class="navbar navbar-expand-sm .offcanvas" style="margin-top: 20px;">
        <div class="container-fluid mx-5">
            <a href="#" style="cursor: pointer; margin-left: 320px;">
                <div class="logo">
                    Telecom <span class="middle-letter">Churn Prediction</span> System
                </div>
            </a>
        </div>
    </nav>
    <div class="container form-container"> 
        <h2 class="text-center">Churn Prediction Form</h2>
        <form action="/" method="POST" onsubmit="validateForm(event); clearOutput();">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="SeniorCitizen">Senior Citizen:</label>
                        <select class="form-control" id="query1" name="query1">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
					<div class="form-group">
						<label for="MonthlyCharges">Monthly Charges:</label>
						<input type="number" class="form-control" id="query2" name="query2" placeholder="Enter Monthly Charges" step="0.01" required>
					</div>
					<div class="form-group">
						<label for="TotalCharges">Total Charges:</label>
						<input type="number" class="form-control" id="query3" name="query3" placeholder="Enter Total Charges" step="0.01" required>
					</div>
					
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select class="form-control" id="query4" name="query4">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Partner">Partner:</label>
                        <select class="form-control" id="query5" name="query5">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Dependents">Dependents:</label>
                        <select class="form-control" id="query6" name="query6">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="PhoneService">Phone Service:</label>
                        <select class="form-control" id="query7" name="query7">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="MultipleLines">Multiple Lines:</label>
                        <select class="form-control" id="query8" name="query8">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No phone service">No phone service</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="InternetService">Internet Service:</label>
                        <select class="form-control" id="query9" name="query9">
                            <option value="DSL">DSL</option>
                            <option value="Fiber optic">Fiber optic</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="OnlineSecurity">Online Security:</label>
                        <select class="form-control" id="query10" name="query10">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="OnlineBackup">Online Backup:</label>
                        <select class="form-control" id="query11" name="query11">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="DeviceProtection">Device Protection:</label>
                        <select class="form-control" id="query12" name="query12">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="TechSupport">Tech Support:</label>
                        <select class="form-control" id="query13" name="query13">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="StreamingTV">Streaming TV:</label>
                        <select class="form-control" id="query14" name="query14">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="StreamingMovies">Streaming Movies:</label>
                        <select class="form-control" id="query15" name="query15">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Contract">Contract:</label>
                        <select class="form-control" id="query16" name="query16">
                            <option value="Month-to-month">Month-to-month</option>
                            <option value="One year">One year</option>
                            <option value="Two year">Two year</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="PaperlessBilling">Paperless Billing:</label>
                        <select class="form-control" id="query17" name="query17">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="PaymentMethod">Payment Method:</label>
                        <select class="form-control" id="query18" name="query18">
                            <option value="Electronic check">Electronic check</option>
                            <option value="Mailed check">Mailed check</option>
                            <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                            <option value="Credit card (automatic)">Credit card (automatic)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tenure">Tenure (months):</label>
                        <input type="number" class="form-control" id="query19" name="query19" placeholder="Enter tenure in months">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn  btn-block" style="background-color: black; color: white;">Submit</button>
        </form>
        <hr>
        <div class="row mt-4">
            <div class="col">
                <div class="form-group">
                    <label for="output1">Prediction Result:</label>
                    <textarea class="form-control" rows="2" id="output1" name="output1" readonly>{{output1}}</textarea>
                </div>
                <div class="form-group">
                    <label for="output2">Confidence Level:</label>
                    <textarea class="form-control" rows="2" id="output2" name="output2" readonly>{{output2}}</textarea>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2024 by AbuBakar Shahzad | All Rights Reserved</p>
        </div>
        <div class="footer-iconTop">
            <a  href="#"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>
    

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
